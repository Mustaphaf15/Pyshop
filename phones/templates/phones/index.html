{% extends 'base_generic.html' %}
{% block titre %}
Acceuil - pyshop
{% endblock %}
{% block content %}

    {% if messagealerte %}
        <div class="alert alert-{{ typealerte }}" role="alert">
            {{ messagealerte }}
        </div>
    {% endif %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for myphone in listedestelephone %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
            <div class="card-body">
                <p class="card-text">{{ myphone.titre }}</p>
                <p class="card-text">{{ myphone.prix }} DH</p>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ myphone.lien_pub }}" target="_blank" rel="noopener noreferrer">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  </a>
                </div>
                <small class="text-muted">{{ myphone.date_pub }}</small>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
